require:
  - rubocop-rspec
inherit_mode:
  merge:
    - Exclude
AllCops:
  NewCops: enable
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
RSpec/FilePath:
  Enabled: false
Style/Documentation:
  Enabled: false
#-------------------------------------------------------------------------------
RSpec/ExampleLength:
  Exclude:
    - spec/integration/repository_spec.rb
    - spec/unit/repository_spec.rb
    - spec/unit/structs/adresa_spec.rb
    - spec/unit/structs/konecni_uzivatelia_vyhod_spec.rb
    - spec/unit/structs/partneri_verejneho_sektora_spec.rb
    - spec/unit/structs/record_spec.rb
    - spec/unit/structs/statna_prislusnost_spec.rb
RSpec/MessageSpies:
  Exclude:
    - spec/unit/repository_spec.rb
    - spec/unit/services/es_index_creator_spec.rb
RSpec/MultipleExpectations:
  Exclude:
    - spec/integration/repository_spec.rb
    - spec/unit/repository_spec.rb
    - spec/unit/structs/adresa_spec.rb
    - spec/unit/structs/konecni_uzivatelia_vyhod_spec.rb
    - spec/unit/structs/partneri_verejneho_sektora_spec.rb
    - spec/unit/structs/partner_spec.rb
    - spec/unit/structs/record_spec.rb
    - spec/unit/structs/statna_prislusnost_spec.rb
RSpec/NamedSubject:
  Exclude:
    - spec/integration/repository_spec.rb
    - spec/unit/repository_spec.rb
    - spec/unit/services/es_index_creator_spec.rb
RSpec/NestedGroups:
  Exclude:
    - spec/unit/repository_spec.rb
RSpec/StubbedMock:
  Exclude:
    - spec/unit/repository_spec.rb
RSpec/VerifiedDoubles:
  Exclude:
    - spec/unit/repository_spec.rb
    - spec/unit/services/es_index_creator_spec.rb
